<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate, private">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="-1">
    <meta name="version" content="<%= Date.now() %>">
    
    
    <title>Photogram</title>

    <meta property="og:image" content="./og-preview.png" />
    
    <!-- Add loading indicator -->
    <style>
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
      }
      #root:empty + .loading {
        display: flex;
      }
      #root:not(:empty) + .loading {
        display: none;
      }
    </style>
    
    <!-- Ensure environment variables are available -->
    <script>
      window.ENV = {
        VITE_CONVEX_URL: "https://perfect-mule-434.convex.cloud"
      };
    </script>
    
    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
    <script type="module" crossorigin src="/instagram-clone/assets/index.bc155554.js"></script>
    <link rel="stylesheet" href="/instagram-clone/assets/index.ebd8e481.css">
  </head>
  <body>
    <div id="root"></div>
    <div class="loading">Loading Instagram Clone...</div>
    
  </body>
</html>
